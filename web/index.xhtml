<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="Login: " for="username"></h:outputLabel>
                <h:inputText value="#{managerBean.username}" id="username"/>
        
                <h:outputLabel value="Senha: " for="password"></h:outputLabel>
                <h:inputText  value="#{managerBean.password}" id="password"></h:inputText>
                
                <h:commandButton value="Entrar" action="#{managerBean.login()}"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
